language: java
sudo: required
jdk:
  - oraclejdk8
  - openjdk8
env:
  - NO_GCE_CHECK=true
script:
  - mvn -B test \
        -Ddisq.samtools.bin=/usr/samtools-1.9/bin \
        -Ddisq.bcftools.bin=/usr/bcftools-1.3/bin
cache:
  directories:
    - $HOME/.m2
before_install:
  - src/build/bin/install-samtools.sh
  - src/build/bin/install-bcftools.sh
